<body>
    <p>The amount of milliseconds have been passed since 1 January 1970 00:00 UTC is:</p>
    <p>Jumlah milidetik yang telah berlalu sejak 1 Januari 1970 00:00 UTC adalah:</p>
    <h1>Hi</h1>
    <h4>Yo</h4>
    <p>Made by: CietstHydroxide â™¥</p>
</br>
    <p>You have been viewing this site for about <b class='sec'></b> seconds</p>
    <p>Kamu telah melihat situs ini selama <b class='sec'></b> detik</p>
    <script>
        let x = 0
        setInterval(() => {
            document.getElementsByTagName('h1')[0].innerText = new Date().getTime()
            document.getElementsByTagName('h4')[0].innerText = new Date()
        }, 1)
        setInterval(() => {
            x += 1
            Array.from(document.getElementsByClassName('sec')).forEach(v => {
                v.innerText = x
            })
        }, 1000)
    </script>
</body>
