            var letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var b = "";
            for (var i = 0; i < length; i++) {
                b = b + letters[Math.floor(Math.random() * letters.length)];

        }

            return "hsl(" + Math.floor(Math.random()*360) + ",75%,50%)";
        }
